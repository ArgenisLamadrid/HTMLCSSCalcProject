 <!DOCTYPE html>
 <html>
 <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    

   <link rel="stylesheet" text="text/css" href="css/frontEndStyling.css">

   <title>Calculator</title>

 </head>
 <body>
   <header id="name">Argies Working Calculator</header>
    <br>
   <div>
     <input type="text" id="display" > 
      <br>
      <button id="delete" class="upper-toolbar">DEL</button>
      <button id="clear" class="upper-toolbar">CLR</button>
      <br>
      <button id="seven" class="numbers">7</button>
      <button id="eight" class="numbers">8</button>
      <button id="nine" class="numbers">9</button>
      <button id="divide" class="right-toolbar">/</button>
      <br>
      <button id="four" class="numbers">4</button>
      <button id="five" class="numbers">5</button>
      <button id="six" class="numbers">6</button>
      <button id="multiply" class="right-toolbar">*</button>
      <br>
      <button id="one" class="numbers">1</button>
      <button id="two" class="numbers">2</button>
      <button id="three" class="numbers">3</button>
      <button id="subtract" class="right-toolbar">-</button>
      <br>
      <button id="decimal" class="numbers">.</button>
      <button id="zero" class="numbers">0</button>
      <button id="equals" class="numbers">=</button>
      <button id="add" class="right-toolbar">+</button>
   </div>
   <script src="js/calcFunctionality.js"></script>
 </body>
 </html>
